<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/4436/4436481.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" >
        <div class="row">
            
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center text-dark mt-5 fw-bold"  >TO DO LIST</h1>

                <form>
                    <div class="mb-3 mt-5 d-flex">
                      
                      <input type="text" class="form-control" id="toDoItem" placeholder="Enter your todo item">
                  <button class="btn btn-success ms-3" onclick="addItem()" type="button">ADD</button>
                  <!-- type=button is very important  -->
                </div>

            </form>
            </div>
            <div class="col-md-3"></div>

        </div>
        <div class="row">
            
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-3 border-success mt-3 rounded">
                <h3 class="text text-center text-danger mt-3">LISTS</h3>
                <ol id="item">
                </ol>
            </div>

        </div>
    </div>
</body>
<script>
function addItem(){
    if(toDoItem.value){
      var res=toDoItem.value;
     item.innerHTML=item.innerHTML+`<li>${res}</li`
    }
    else{
        console.log('Please enter a valid value');
    }
    toDoItem.value='';
}
//try using local and session storage

</script>
</html>
